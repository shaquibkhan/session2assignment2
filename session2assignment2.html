<!DOCTYPE html>
<html>
<head>
<title>form</title>
</head>
<body>
<form action="www.Google.com"  method="post">   	<!-- action element formally defines form -->
<fieldset>											<!-- <fieldset> element tag is used to group related elements in a form & draws a box around the related elemen-->

<legend>Your Details:</legend>						<!-- <legend> tag defines a caption for the fieldset element -->
Name:<input type='text' name="name" size="30" maxlength="100" /><br><br>
Email:<input type='email' name="email" size="30" maxlength="100" /><br>
</fieldset><br><br>
<fieldset>
	<legend>Your Review</legend>
	How did you hear about us?? 
	<select>										<!-- The <select> element is used to create a drop-down list. -->
	<option>Google</option>							<!-- The <option> tag defines an option in a select list.-->
	<option>News-paper</option>
	<option>Friends-circle</option>
	</select><br><br>
	Would you visit again ? <br>
	<input type='radio' name="gender">Yes			<!-- 	Defines a radio button (for selecting one of many choices) -->
	<input type='radio' name="gender">No
	<input type='radio' name="gender">Maybe<br><br>
	Comments<br>
	<textarea rows="4"></textarea><br>
	<input type='checkbox'> Sign me up for email notifications.<br>			<!-- it specifies that an <input> element can be selected. -->
	<input type='submit' value='submit review'>								<!-- submit Defines a submit button (for submitting the form) -->
</fieldset>
</form>
</body>
</html>
